<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/birdsignin.css">
  <script defer src="js/bird.js"></script>

</head>

  <body>
    <nav class="navbar"></nav>
    <script src="js/nav.js"></script>
    <div class="header1">
      <a href="#default" class="logo">Sign in for faster checkout</a>
      <div class="header-right">
        <a id="tutor">want to be our tutor? <a href = "Create acc bird tutor.html"><div>Here.</a></div>
      </div>
    </div>

  <main id="main-holder">


    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form">
      <h3 id="login-header">Sign in</h3>
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">

      <tick id="remember-me">
        <input type="checkbox" name="tick" class="remember-me" placeholder="Username">Remember me
          <div class="line-5"></div>
          <div id="forgot"> Forgotten your bird id or password </div>
          <div id="bird"> Do Not Have A Bird ID?<a href = "Create acc bird.html"><div>Create Yours Now.</a></div>
      </tick>

    </form>



  </main>
</body>
</div>
